        <title>TV Channel shedule</title>

    <body>
        <div class="container p-6 my-4 bg-secondary text-white ">
        <div id="lang" class="lang">
          <h1><u style="color:red;text-align:center;font-size:30px;font-family:Brush Script MT;">Complete Schedule</u></h1><br></br>
        <label style="color:blue,text-align:center" >Select Your Channel: </label>    
        <select id="select" name="select" value="select">
        </select><br></br>
        <input type="submit" value="OK">
        <script>
            var d={{x|safe}};
            var select = document.getElementById("select"),
                     arr =d;
             
             for(var i = 0; i < arr.length; i++)
             {
                k=arr[i];  
                var option = document.createElement("OPTION"),
                txt = document.createTextNode(k);
                option.appendChild(txt);
                option.setAttribute("value",k);
                select.insertBefore(option,select.lastChild);
             }
             
        </script>
    </div>
</div>
