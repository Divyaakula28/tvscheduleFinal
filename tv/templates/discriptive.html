{% extends "h1.html" %}
{% block body %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Discriptive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{% static 'images/i1.png' %}" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="font-size:10px;">Click on "search"</h3>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'images/i2.png' %}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="font-size:10px;">Select Any Option</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="{% static 'images/i3.png' %}" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="background-color:#cc6600;font-size:10px;">Click Here</h3>
        </div>
      </div>
     <div class="item">
        <img src="{% static 'images/i4.png' %}" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="background-color:#cc6600;font-size:10px;">Select Language</h3>
        </div>
      </div>
  <div class="item">
        <img src="{% static 'images/i5.png' %}" alt="New York" style="width:100%;font-size:10px;">
        <div class="carousel-caption">
          <h3 style="background-color:#cc6600;font-size:10px;">Here You Can Find Program List</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html> 
{% endblock%}
