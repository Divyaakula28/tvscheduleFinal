{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tv Channel Schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  body{ margin:0px }
div#top{ background:url('{% static 'images/back4.jpg' %}') repeat-x; height:73px; font-size:36px; padding:20px 0px 0px 20px;  }
div#middle{ min-width:800px; }
div#middle > div{ float:left; width:25%; }
div#middle > div > div{ border:#000 1px solid; padding: 20px; }
div#middle > div > div > img{ width:100%; }
div#bottom{ clear:left; background:#666; height:200px; }
</style>
  </style>
</head>
<body>



<nav class="navbar navbar-expand-sm bg-dark  navbar-dark">
  <img src="{% static 'images/mainlogo1.png' %}" alt="logo" style="width:125px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar" id="bg">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        SEARCH
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'drop' %}">Complete sechedule</a>
        <a class="dropdown-item" href="{% url 'test' %}">Select time</a>
        <a class="dropdown-item" href="{% url 'present' %}">Present Movies</a>
        <a class="dropdown-item" href="{% url 'all' %}">All Movies</a>
        
      </div>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dis' %}">Discriptive</a>
      </li>    
    </ul>
  </div>  
</nav>
</body>
<style type="text/css">
  #bg{
    font-size: 20px !important;
  }
</style>
</html>
